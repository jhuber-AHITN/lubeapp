<!DOCTYPE html>
<html>
<head>
    <title>reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<div class="center">
<form action="" method="get">
    <div class="g-recaptcha" data-sitekey="6LctCSIhAAAAAITFCYTuW5iZKxHfHZWP_xOf-tYX"
         data-callback="captchaCallback" style="transform:scale(0.85);webkit-transform:scale(0.85);transform-origin:0 0;-webkit-transform-origin:0 0;"></div>
</form>
</div>
</body>

<script>
      function captchaCallback(response){
        //console.log(response);
        if(typeof Captcha!=="undefined"){
          Captcha.postMessage(response);
        }
      }

</script>
</html>
